<div class="container">
    <mat-card class="forgot-password-card">
        <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="form-description">
                Enter your email address, and we'll send you instructions to reset your password.
            </p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-field">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Your email address" formControlName="email">
                        <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>
                </div>

                <div *ngIf="error" class="error-message">
                    {{ error }}
                </div>

                <div *ngIf="successMessage" class="success-message">
                    {{ successMessage }}
                </div>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="forgotPasswordForm.invalid || isLoading">
                        <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
                        <span *ngIf="!isLoading">Reset Password</span>
                    </button>
                    <a mat-button routerLink="/login" color="accent">Back to Login</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
